<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UHRH - CKD Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f6f8;
    }

    h1 {
      color: #2d3748;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      padding: 8px;
      margin-top: 4px;
      width: 100%;
      max-width: 300px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c5282;
    }

    #result {
      margin-top: 20px;
      background-color: #edf2f7;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    .loading {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Chronic Kidney Disease Prediction</h1>

  <form id="ckd-form">
    <label>Age:
      <input type="number" name="age" required />
    </label>
    <label>Blood Pressure:
      <input type="number" name="blood_pressure" required />
    </label>
    <label>Specific Gravity:
      <input type="number" step="0.01" name="specific_gravity" required />
    </label>
    <label>Albumin:
      <input type="number" name="albumin" required />
    </label>
    <label>Sugar:
      <input type="number" name="sugar" required />
    </label>

    <button type="submit">Predict Risk</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('ckd-form');
    const resultBox = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      Object.keys(data).forEach(key => data[key] = parseFloat(data[key]));

      resultBox.innerHTML = '<span class="loading">Predicting...</span>';

      try {
        const res = await fetch('http://localhost:15200/api/predict/ckd', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-id': 'demoUser',
            'x-key-id': 'demoKey'
          },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Failed to fetch prediction');

        const result = await res.json();
        const { prediction, probability } = result;

        resultBox.innerHTML = `
          <strong>Prediction:</strong> ${prediction === 1 ? 'ðŸ›‘ At Risk' : 'âœ… Not at Risk'}<br/>
          <strong>Probability:</strong> ${(probability * 100).toFixed(2)}%
        `;
      } catch (err) {
        console.error(err);
        resultBox.innerHTML = `<span style="color:red">Error: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
